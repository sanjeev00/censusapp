<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Census</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<style>
    input
    {
        margin:10px 0px;
    }
    .btn-success
    {
        background-color: #25bc27;
    }

    .form-control
    {
        min-width:100px;
    }

    .row
    {
        padding:20px 5px;
    }
    .sidecard
    {
        background-color: #eee;
    }

    .form-check-input
    {
        margin-right:10px;
    }

    .maincard
    {
        background-color: #fafafa;
        padding:50px 20px;

    }

    .option
    {
        margin-right: 30px;
    }


</style>    
<div class="container-fluid">
<div class="row">
<div class="col col-10 mx-auto">
    <div class="row">
    <div class="col maincard">
<h1>
    Application Search
</h1>
<form action="member" method="post">
    <div class="row">
        <div class="col">
            First Name<input type="text" name="firstName" class="form-control">
        </div>
        <div class="col">
            Middle Name<input type="text" name="middleName" class="form-control">
        </div>
        <div class="col">
            Last Name<input type="text" name="lastName" class="form-control">
        </div>
        <div class="col">
            Date of Birth
            <input type="date" name="dateOfBirth" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="d-flex flex-column">
                Gender
                <div class="d-flex ">
                    <div class="option"><input type="radio" class="form-check-input" name="gender" value="male">male</div>
                    <div class="option"><input type="radio" class="form-check-input" name="gender" value="female">female</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
    <div class="col-12">
        <input class="btn btn-success add-member float-end " type="submit" value="Add Member">
    </div>    
    </div>
</form>
<div class="col-12">
    <button class="btn btn-success">Save and Exit</button>
    <a class="btn btn-success float-end" href='relation.html'>Next</a>
        <button class="btn btn-success float-end">Back</button>
</div>

</div>
</div>
</div>
</div>
</div>
</body>
</html>
